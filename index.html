<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Meiloon 尾牙闖關</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #1a1a1a; font-family: "Microsoft JhengHei", sans-serif; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .game-card {
            background: linear-gradient(145deg, #2a2a2a, #333);
            border: 2px solid #444;
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .game-card:active { transform: scale(0.95); }
        .game-card:hover { 
            border-color: #fbbf24; 
            box-shadow: 0 15px 40px rgba(251, 191, 36, 0.2);
            transform: translateY(-5px);
        }
        .game-icon { font-size: 70px; margin-bottom: 15px; display: block; }
        .coming-soon { opacity: 0.6; cursor: default; }
        .coming-soon:hover { transform: none; border-color: #444; box-shadow: none; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl w-full flex flex-col items-center">
        <!-- Logo Section -->
        <div class="text-center mb-12 animate-fade-in flex flex-col items-center">
            <img src="assets/logo-n.svg" alt="Meiloon Logo" class="h-24 mb-6 drop-shadow-lg">
            <h1 class="text-5xl font-black text-yellow-500 italic mb-3 tracking-tighter">2026 Meiloon</h1>
            <div class="h-1 w-24 bg-yellow-500 mx-auto mb-4 rounded-full"></div>
            <p class="text-gray-400 text-xl tracking-[0.3em] font-light">尾牙互動闖關大賽</p>
        </div>

        <!-- Game Selection Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-5xl">
            
            <!-- Game 1: Fruit Ninja -->
            <div class="game-card group" onclick="location.href='fruit-ninja.html'">
                <div class="game-icon group-hover:scale-110 transition-transform duration-300">
                    <img src="assets/logo_ninja.png" alt="Fruit Ninja" class="w-32 h-32 mx-auto object-contain">
                </div>
                <h2 class="text-2xl font-black text-white mb-2">極速切水果</h2>
                <div class="text-red-500 text-xs font-bold uppercase tracking-widest mb-3">Fruit Ninja</div>
                <p class="text-gray-400 text-sm leading-relaxed">手起刀落，挑戰最高分！<br>考驗你的反應極限</p>
            </div>

            <!-- Game 2: Whack-a-Mole -->
            <div class="game-card group" onclick="location.href='whack-a-mole.html'">
                <div class="game-icon group-hover:scale-110 transition-transform duration-300">
                    <img src="assets/logo_whack.png" alt="Whack-a-Mole" class="w-32 h-32 mx-auto object-contain">
                </div>
                <h2 class="text-2xl font-black text-white mb-2">地鼠大亂鬥</h2>
                <div class="text-green-500 text-xs font-bold uppercase tracking-widest mb-3">Whack-a-Mole</div>
                <p class="text-gray-400 text-sm leading-relaxed">眼明手快，瘋狂打地鼠！<br>誰才是真正的地鼠王者</p>
            </div>

            <!-- Game 3: Eating Contest -->
            <div class="game-card group" onclick="location.href='eating-contest.html'">
                <div class="game-icon group-hover:scale-110 transition-transform duration-300">
                    <img src="assets/logo_eat.png" alt="Eating Contest" class="w-32 h-32 mx-auto object-contain">
                </div>
                <h2 class="text-2xl font-black text-white mb-2">大胃王挑戰</h2>
                <div class="text-purple-500 text-xs font-bold uppercase tracking-widest mb-3">Eating Contest</div>
                <p class="text-gray-400 text-sm leading-relaxed">眼明手快吃光光！<br>挑戰你的反應極限</p>
            </div>

        </div>

        <!-- Footer -->
        <div class="mt-20 text-center text-gray-600 text-xs space-y-2 opacity-50">
            <p>© 2026 Meiloon All rights reserved.</p>
            <p>Developed by <span class="text-gray-400">MarsLin</span></p>
        </div>
    </div>
</body>
</html>
